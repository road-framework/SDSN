log4j.appender.HappyTours_APPENDER.MaxBackupIndex=10
log4j.appender.HappyTours_APPENDER.layout=org.apache.log4j.PatternLayout
log4j.appender.HappyTours_APPENDER.layout.ConversionPattern=%m%n
